<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- React Library -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM Library -->
    <script src="https:/unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- Designated location to insert React content-->

    <div id="app">React has not rendered yet</div>

    <!-- JavaScript -->
    <script type="text/babel">
    
    // create variable for jsx
        var hello = <h1>Hello world</h1>;
    // create variable for location
        var destination = document.getElementById("app");

    // render React to the DOM, accepts two arguments (React WHAT, React WHERE)
    ReactDOM.render(
        // React WHAT - variable for JSX
        hello,
        // React WHERE - variable for Div with ID of "app"
        destination
    );

    </script>

</body>
</html>
